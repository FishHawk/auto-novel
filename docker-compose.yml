services:
  web:
    image: ghcr.io/fishhawk/auto-novel-web
    ports:
      - 80:80
    volumes:
      - ${DATA_PATH}/files-temp:/data/files-temp
      - ${DATA_PATH}/files-wenku:/data/files-wenku
      - ${DATA_PATH}/files-extra:/data/files-extra
    restart: always

  server:
    image: ghcr.io/fishhawk/auto-novel-server
    depends_on:
      - mongo
      - elasticsearch
      - redis
    environment:
      - HTTPS_PROXY
      - MAILGUN_API_KEY
      - JWT_SECRET
      - HAMELN_TOKEN
      - PIXIV_COOKIE_PHPSESSID
      - DB_HOST_MONGO=mongo
      - DB_HOST_ES=elasticsearch
      - DB_HOST_REDIS=redis
    ports:
      - 8081:8081
    volumes:
      - ${DATA_PATH}/files-temp:/data/files-temp
      - ${DATA_PATH}/files-wenku:/data/files-wenku
      - ${DATA_PATH}/files-extra:/data/files-extra
    restart: always

  mongo:
    image: mongo:6.0.3
    environment:
      - MONGO_INITDB_DATABASE=auth
    ports:
      - 27017:27017
    volumes:
      - ${DATA_PATH}/db:/data/db
    restart: always

  elasticsearch:
    image: elasticsearch:8.18.1
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ${DATA_PATH}/es/data:/usr/share/elasticsearch/data
      - ${DATA_PATH}/es/plugins:/usr/share/elasticsearch/plugins
    ports:
      - 9200:9200
    restart: always

  redis:
    image: redis:7.2.1
    ports:
      - 6379:6379
    restart: always
